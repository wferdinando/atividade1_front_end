<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <title>Atividade 1 - Ofuscador de Textos</title>
</head>

<body oncontextmenu="return false;">

  <div class="container">

    <h1>Ofuscador de Textos</h1>

    <form action="">
      <label>Texto Original</label>

      <textarea name="textOriginal" id="text-original" class="text-area" cols="50" rows="7"
        placeholder="Insira seu texto...."></textarea>

      <label>Texto Ofuscado</label>
      <textarea name="textOfuscado" id="text-ofuscado" class="text-area" cols="50" rows="7"></textarea>
    </form>
    <div class="d-flex justify-content-center">
      <button onclick="ofuscar()" class="btn" id="btn-ofuscar">OFUSCAR TEXTO</button>
      <button onclick="desofuscar()" class=" btn" id="btn-desofuscar">DESOFUSCAR TEXTO</button>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>

</html>
